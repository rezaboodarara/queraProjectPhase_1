  <body>

        <p class="font-normal text-4xl m-auto w-[431px]">

        <img src="./assets/Vector 74.png" alt="vector" class="m-auto mt-5" />
        <span
          ><img
            src="assets/Star 2 (Stroke).png"

          برنامه‌ریزی موثر سپری کنید."
        </p>
        <div
          class="bg-gradient-to-br from-[#EFEBFF] tp-[#E0EDFF] w-[28.25rem] h-[28.25rem] rounded-full absolute left-[3%] top-[17%]"
        ></div>
        <div class="m-auto w-[500px] flex gap-4">
          <button
            class="bg-primay w-[199px] h-[48px] text-center text-on-primary-light rounded-md"
          >
            <a href="#">ورود به اپلیکیشن</a>
          </button>
          <button class="bg-[#EBF3FE] w-[180px] text-center rounded-md">
            <a href="#">درباره ما</a>
